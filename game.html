function calculateMousePos(evt){
	var rect = canvas.getBoundingClientRect();
	var root = document.documentElement;
	var mouseX = evt.clientX - rect.left - root.scrollLeft;
	var mouseY = evt.clientY - rect.top - root.scrollTop;
	return {
		x:mouseX,
		y:mouseY
	};
}

function handleMouseClick(evt) {
	if(showingWinScreen){
		playerOneScore = 0;
		playerTwoScore = 0;
		showingWinScreen = false;
	}
}

window.onload = function() {
	canvas = document.getElementById('gameCanvas');
	canvasContext = canvas.getContext('2d');
	var framesPerSecond = 30;
	setInterval(function() {
		moveEverything();
		drawEverything();	
	}, 1000 / framesPerSecond);
	
	canvas.addEventListener('mousedown', handleMouseClick);
	
	canvas.addEventListener('mousemove',
			function(evt) {
				var mousePos = calculateMousePos(evt);
				if(mousePos.y < (PADDLE_HEIGHT / 2)){
					paddleOneY = 0;
				} else if(mousePos.y > (canvas.height - PADDLE_HEIGHT / 2)){
					paddleOneY = canvas.height - PADDLE_HEIGHT;
				} else {
					paddleOneY = mousePos.y -(PADDLE_HEIGHT /2);	
				}
			});
}

function ballReset() {
	if (playerOneScore >= WINNING_SCORE ||
		playerTwoScore >= WINNING_SCORE) {
			showingWinScreen = true;
	}
	ballX= canvas.width/2;
	ballY= canvas.height/2;
	ballSpeedX = -ballSpeedX;
}

function computerMovement(){
	var paddleTwoYCenter = paddleTwoY + (PADDLE_HEIGHT/2)
	if(paddleTwoYCenter < ballY-35){
		paddleTwoY += 6;
	} else if(paddleTwoYCenter > ballY+35){
		paddleTwoY -= 6;
	}
}

function moveEverything() {
	if(showingWinScreen) {
		return;
	}
	
	computerMovement();
	
	if(ballX - BALL_WIDTH - PADDLE_THICKNESS < 0){
		if(ballY > paddleOneY && 
				   ballY < paddleOneY + PADDLE_HEIGHT) {
			ballSpeedX = -ballSpeedX;
			var deltaY = ballY - (paddleOneY + PADDLE_HEIGHT / 2);
			leftBeep();
			ballSpeedY = deltaY * 0.35;
		}else if(ballX - BALL_WIDTH < 0) {
			goalBeep();
			playerTwoScore++; //MUST BE BEFORE ballReset()
			ballReset();
		}
	}
	
	if(ballX + BALL_WIDTH + PADDLE_THICKNESS > canvas.width){
		if(ballY > paddleTwoY && 
				   ballY < paddleTwoY + PADDLE_HEIGHT) {
			ballSpeedX = -ballSpeedX;
			var deltaY = ballY - (paddleTwoY + PADDLE_HEIGHT / 2);
			rightBeep();
			ballSpeedY = deltaY * 0.35;
		}else if (ballX + BALL_WIDTH > canvas.width){
			myGoalBeep();
			playerOneScore++;  //MUST BE BEFORE ballReset()
			ballReset();
		}
	}
		
	if (((ballY + BALL_WIDTH) > canvas.height) || (ballY  - BALL_WIDTH) < 0 ){
		ballSpeedY = -ballSpeedY;
	}
	
	ballX += ballSpeedX;
	ballY += ballSpeedY;
}

function drawnet() {
	for(var i = 0; i < canvas.height; i += 40) {
		colorRect(canvas.width/2-1,i,2,20,'white');
	}
}

function drawEverything(){
	//The blank screen
	colorRect(0,0,canvas.width,canvas.height, 'black')

	if (showingWinScreen) {
		canvasContext.fillStyle = 'white';
		if(playerOneScore >= WINNING_SCORE) {
			canvasContext.fillText("Left player won!", 350, 200);
		} else {
			canvasContext.fillText("Right player won!", 350, 200);
		}
		canvasContext.fillText("Click to continue", 350, 500);
		return;
	}
	
	drawnet();
	
	//Left paddle
	colorRect(0, paddleOneY, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white')
	//Right paddle
	colorRect(canvas.width - PADDLE_THICKNESS, paddleTwoY, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white')
	//The ball
	colorCircle(ballX, ballY, BALL_WIDTH,'white');
	
	canvasContext.fillText(playerOneScore, 100, 100);
	canvasContext.fillText(playerTwoScore, canvas.width-100, 100);
}

function colorCircle(centerX, centerY, radius, drawColor){
	canvasContext.fillStyle = drawColor;
	canvasContext.beginPath();
	canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
	canvasContext.fill();
}

function colorRect(leftX, topY, width, height, drawColor){
	canvasContext.fillStyle = drawColor;
	canvasContext.fillRect(leftX, topY, width, height);
}
</script>
